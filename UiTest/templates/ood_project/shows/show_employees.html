{% extends 'ood_project/base.html' %}
<!DOCTYPE html>
{% load static %}


{% block content %}

    <div class="container well-lg">
        <div class="row item">
            <div class="col-md-12 container">
                {% for item in items %}
                    <div class="row item well-sm bg-info">
                        <div class="col-md-1 col-md-offset-1 text-center">id</div>
                        <div class="col-md-1 text-center">username</div>
                        <div class="col-md-1 text-center">firstname</div>
                        <div class="col-md-1 text-center">lastname</div>
                        <div class="col-md-1 text-center">role</div>
                        <button class="btn btn-primary col-md-1 col-md-offset-1">update</button>
                        <button class="btn btn-danger col-md-1 col-md-offset-1">delete</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
